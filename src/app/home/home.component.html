
<div class="container">
    <div class="row header"></div>
    <div class="row">
        <div class="col col-6-xl bg-secondary-subtle p-4">
            
            <form [formGroup]="homeService.budgetForm" needs-validation novalidate (ngSubmit)="homeService.save($event)">
            
                <p>
                    Budget Name: <br/>
                    <input type="text" formControlName = "name">
                </p>
                <div *ngIf="homeService.nameField && homeService.nameField.errors && homeService.nameField.touched">
                    <p class="text-danger errormsg" *ngIf="homeService.nameField.hasError('required')">
                        <small>A budget name is required.</small>
                    </p>
                    <p class="text-danger errormsg" *ngIf="homeService.nameField?.hasError('pattern')">
                        <small>A Client name should be of at least 3 characters.</small>
                    </p> 
                </div>
            
                <p>
                    Client: <br/>
                    <input type="text" formControlName = "client">
                </p>
                <div *ngIf="homeService.clientField && homeService.clientField.errors && homeService.clientField.touched">
                    <p class="text-danger errormsg" *ngIf="homeService.clientField.hasError('required')">
                        <small>A Client name is required.</small>
                    </p> 
                    <p class="text-danger errormsg" *ngIf="homeService.clientField.hasError('pattern')">
                        <small>A Client name should be of at least 3 characters.</small>
                    </p> 
                </div>
            
                <p>What would you like to do?</p>
                
                <div class="form-check pt-2">
                    <input webCheckbox 
                    formControlName = "web"
                    type="checkbox"
                    [(ngModel)] = "homeService.budget.web"
                    name = "web"
                    class="form-check-input"
                    value="false"
                    id="webCheck"
                    (change)="homeService.updatePrice()"
                    />
                    <label class="form-check-label" for="webCheck">
                        Web Site (500€)
                      </label>
                
                </div>
                <div *ngIf="homeService.budget.web !== false">
                    <app-panel></app-panel>
                </div>
                
                <div class="form-check pt-2">
                    <input consultoriaCheckbox 
                    formControlName = "consultoria"
                    type="checkbox"
                    [(ngModel)] = "homeService.budget.consultoria"
                    name = "consultoria"
                    class="form-check-input"
                    value="false"
                    id="consultCheck"
                    (change)="homeService.updatePrice()"
                    />
                    <label class="form-check-label" for="consultCheck">
                        SEO Consultancy (300€)
                    </label>
                </div>
                <div class="form-check pt-2">
                    <input addsCheckbox 
                    formControlName = "adds"
                    type="checkbox"
                    [(ngModel)] = "homeService.budget.adds"
                    name = "adds"
                    class="form-check-input"
                    value="false"
                    id="addsCheck"
                    (change)="homeService.updatePrice()"
                    />
                    <label class="form-check-label" for="addsCheck">
                        Google Adds Campaign (200€)
                    </label>
                </div>
                <div class="total pt-2">
                    <p>Your budget: {{ homeService.budget.total }} €</p>
                </div>
            
            
                <button class="btn btn-primary" type="submit">Save Budget</button>
            
            </form>

        </div>
        <div class="col col-6-xl bg-primary-subtle p-4">
            <div class="d-flex justify-content-center">
                <input type="text">
                <button class="btn btn-primary">search</button>
            </div>
            <div class="text-center">
                <div class="row pt-2">
                    <p>Select the ordering method</p>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary">ABC</button>
                    <button class="btn btn-primary">Date</button>
                    <button class="btn btn-primary">Reset</button>

                </div>
            </div>
            <div>

            </div>
        </div>



    </div>
</div>
